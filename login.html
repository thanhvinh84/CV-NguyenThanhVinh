<body>
    <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    .login-box {
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff, 0 0 25px #f0f;
      width: 320px;
    }

    .login-box .input-box {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: #2a2a2a;
      color: #fff;
      outline-color: #f0f;
    }

    .login-box input::placeholder {
      color: #aaa;
    }

    .login-box .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box .btn:hover{
         transform: perspective(30px) scale(1.2);
         transition: 1s;
         box-shadow: 0 0 10px #0ff;
    }

    .login-box .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .login-box a {
      text-decoration: none;
      color: #f0f;
    }

    .login-box a:hover {
      text-shadow: 0 0 5px #f0f;
      transition: 0.3s;
    }

    .icons {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }

    .icons span {
      margin: 8px;
      text-shadow: 0 0 15px rgb(194, 59, 133);
    }
    
    </style>
   
     <div class="login-box">
    <div class="icons">
      <span>ðŸ”Š</span> LOGIN <span>ðŸ’—</span>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password">
    </div>
    <button class="btn">Sign in</button>

    <div class="links">
      <a href="#">Forgot Password</a>
      <a href="#">Sign up</a>
    </div>
  </div>
  
</body>
