<body>
    <style>
        body{
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mattroi{
           background-color: yellow;
           border-radius: 50%;
           width: 100px;
           height: 100px;
           top: 50%;
           left: 50%;
           box-shadow: 0px 0px 100px red;
           position: absolute;
           animation: xoay 20s ease-in-out infinite;
           transition: animation;
           border: none;
        }
        @keyframes xoay {
            0% {
                background: yellow;
                box-shadow: 0 0 50px yellow;
            }
            50% {
                background: orange;
                box-shadow: 0 0 60px orange;
            }
            100% {
                background: red;
                box-shadow: 0 0 50px red;
            }
        }
        .xoayquanhmattroi{
            height: 500px;
            width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 36.525s linear infinite;
        }
        .traidat{
            top: 50%;
            left: 100%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .planer{
             background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Rotating_earth_%28large%29.gif/40px-Rotating_earth_%28large%29.gif') no-repeat center/cover;
            border: none;
            border-radius: 50%;
            height: 40px;   
            width: 40px;
            box-shadow: 0 0 50px blue;
            position: absolute;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }
         @keyframes spin{
             from{
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to{
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        @keyframes orbit {
            from{
                transform:translate(-50%, -50%) rotate(0deg);
            }
            to{
                transform:translate(-50%, -50%) rotate(360deg);
            }
        }
        .xoayquanhtraidat{
            height: 100px;
            width: 100px;
            top: 50%;
            left: 100%;
            position: absolute;
            transform: translate(-50%, -50%);
            animation: orbit 2.756s linear infinite;
        }
        .mattrang{
            background-color: aliceblue;
            height: 14px;
            width: 14px;
            top: 50%;
            left: 100%;
            border: none;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%,-50%);
            box-shadow: 0 0 20px grey;
        }
    </style>
    <div class="mattroi"> </div>
    <div class="xoayquanhmattroi">
        <div class="traidat">
            <div class="planer"></div>
            <div class="xoayquanhtraidat">
                <div class="mattrang"></div>
            </div>
        </div>
    </div>
</body>
