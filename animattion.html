<body>
    <style>
        body{
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        button{
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            background: linear-gradient(270deg, green, transparent, blue, transparent, blueviolet);
            animation: animate3 3s ease-in-out infinite, bordermate 3s ease-in-out infinite;
            background-size: 200% 100%;
            border: 2px solid;
        }
        @keyframes animate3{
            0%{background-position: 0% 50%;}
            50%{background-position: 100% 50%;}
            100%{background-position: 0% 50%;}
        }
        @keyframes bordermate{
            0%{border-color: green;}
            50%{border-color: blue;}
            100%{border-color: blueviolet;}
        }
        .one{
            color: green;
        }
        .two{
            color: blue;
        }
        .three{
            color: blueviolet;
        }
    </style>
   <button class="one">click me</button>
    <button class="two">clap me</button>
     <button class="three">click me</button>
</body>
